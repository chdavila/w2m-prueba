<mat-card class="example-card">
    <img
        mat-card-image
        [src]="hero().img"
        alt="Photo of a Shiba Inu"
        [ngStyle]="{
            'view-transition-name': hero().id
        }"
        loading="lazy"
    >
    <mat-card-content>
        <h5 class="mat-headline-6">{{ hero().superhero | titlecase }}</h5>
        <p class="mat-head">
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-stroked-button
            color="accent"
            [routerLink]="['/heroes/hero-detail']"
            [state]="{ hero: hero() }"
        >
            Detalles
        </button>
        <button
            mat-flat-button
            color="primary"
            [routerLink]="['/heroes', hero().id, 'update']"
        >
            Editar
        </button>
    </mat-card-actions>
</mat-card>
