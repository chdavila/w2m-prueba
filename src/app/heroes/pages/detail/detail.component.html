<img
    [src]="hero.img"
    [alt]="hero.id" [ngStyle]="{'view-transition-name': hero.id}">

<div>
    <h4 class="mat-headline-4">{{hero.superhero}}</h4>
    <ul>
        <li><b class="mat-subtitle-2">Alter ego:</b> {{hero.alter_ego}}</li>
        <li><b class="mat-subtitle-2">Publisher:</b> {{hero.publisher}}</li>
        <li><b class="mat-subtitle-2">First apperance:</b> {{hero.first_appearance}}</li>
    </ul>
</div>
